<ion-view view-title="{{ place.attributes.Venue_Name }}">
  <ion-content padding="true">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>
    <h2>{{ place.attributes.Venue_Name }}</h2>
    <p>{{ place.attributes.Venue_Website }}</p>
    <map on-create="mapCreated(map)" data-tap-disabled="true" style="height: 200px;"></map>
  </ion-content>
</ion-view>
