<ion-view view-title="List">
  <ion-content padding="true">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText">
      </label>
    </div>
    <div class="list">
      <a ng-repeat="place in places | filter:searchText" href="#/tab/list/place/{{place.id}}" class="item item-icon-left">
      <i class='icon fa {{ place.attributes.Venue_Name }}'></i>
          <h2>{{ place.attributes.Venue_Name }}</h2>
          <h4>{{ place.attributes.Venue_Website }}</h4>
      </a>
    </div>
  </ion-content>
</ion-view>
